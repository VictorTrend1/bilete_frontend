<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Verificare (Mobile/Tablet) - Site Bilete</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body class="verification-mobile">
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">üé´ Verificare</h1>
            <div class="nav-menu">
                <a href="verificare.html" class="nav-link">
                    <i class="fas fa-desktop"></i>
                    <span>Standard</span>
                </a>
                <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                    <span>√éntunecat</span>
                </button>
                <button class="logout-btn" id="logout-btn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Deconectare</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content container verification-mobile-container">
        <div id="verification-section" class="verification-container">
            <div class="verification-card">
                <h2>Scanner QR</h2>
                <p>ApasƒÉ ‚ÄúPorne»ôte‚Äù »ôi »õinte»ôte QR-ul √Æn cadru. Rezultatul apare imediat dedesubt.</p>

                <div class="scanner-section">
                    <div class="scanner-controls">
                        <button id="start-scanner" class="btn btn-primary btn-lg">
                            <i class="fas fa-camera"></i> Porne»ôte
                        </button>
                        <button id="stop-scanner" class="btn btn-secondary btn-lg" style="display: none;">
                            <i class="fas fa-stop"></i> Opre»ôte
                        </button>
                    </div>

                    <div id="scanner-container" class="scanner-container verification-mobile-scanner" style="display: none;">
                        <div id="qr-reader"></div>
                    </div>
                </div>

                <div id="verification-result" class="verification-result" style="display: none;"></div>

                <div class="grid two verification-mobile-alt">
                    <div class="box verification-mobile-box">
                        <h3>Manual (text QR)</h3>
                        <form id="manual-verify-form">
                            <div class="form-group">
                                <label for="qr-data">Date QR Code</label>
                                <textarea id="qr-data" name="qr-data" rows="3" placeholder="Lipe»ôte aici textul din QR..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                VerificƒÉ
                            </button>
                        </form>
                    </div>

                    <div class="box verification-mobile-box">
                        <h3>Telefon</h3>
                        <form id="phone-verify-form">
                            <div class="form-group">
                                <label for="phone-number">NumƒÉr de telefon</label>
                                <input type="text" id="phone-number" name="phone-number" placeholder="+40712345678 sau 0712345678"
                                       inputmode="tel"
                                       autocomplete="tel"
                                       oninput="validatePhoneInput(this)"
                                       onblur="autoCompletePhoneNumber(this)">
                                <small class="form-text">AcceptƒÉ formatul +40 sau 07...</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-phone"></i> VerificƒÉ
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
