<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="560" viewBox="0 0 1400 560" role="img" aria-label="Verificare bilet prin telefon (mock screenshots)">
  <defs>
    <style>
      .t { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; fill:#0f172a; }
      .m { fill:#475569; font-size:14px; }
      .h { font-weight:800; font-size:18px; }
      .cap { font-weight:800; font-size:16px; }
    </style>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1400" height="560" fill="url(#bg)"/>
  <text x="30" y="48" class="t h">Verificare prin număr de telefon — pași (mock)</text>
  <text x="30" y="74" class="t m">Folosește asta când QR-ul nu se poate citi sau când persoana are doar numărul.</text>

  <!-- phone 1: input -->
  <g transform="translate(40,120)" filter="url(#shadow)">
    <rect x="0" y="0" width="380" height="400" rx="34" fill="#0f172a"/>
    <rect x="12" y="12" width="356" height="376" rx="26" fill="#ffffff"/>
    <rect x="88" y="22" width="204" height="20" rx="10" fill="#e2e8f0"/>
    <text x="22" y="60" class="t cap">1) Introdu numărul</text>
    <text x="28" y="92" class="t m">Format acceptat:</text>
    <text x="28" y="112" class="t" font-size="14" font-weight="800">+40712345678</text>
    <text x="152" y="112" class="t m">sau</text>
    <text x="190" y="112" class="t" font-size="14" font-weight="800">0712345678</text>

    <rect x="28" y="140" width="324" height="52" rx="12" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="42" y="172" class="t" font-size="16" font-weight="700" fill="#0f172a">+40712345678</text>

    <rect x="28" y="206" width="324" height="44" rx="12" fill="#2563eb"/>
    <text x="86" y="234" class="t" font-size="14" font-weight="800" fill="#ffffff">Verifică prin Telefon</text>

    <rect x="28" y="270" width="324" height="94" rx="14" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="42" y="298" class="t m">Tip:</text>
    <text x="76" y="298" class="t" font-size="14" font-weight="800">dacă ai doar ultimele 9 cifre</text>
    <text x="42" y="322" class="t m">tot merită încercat — sistemul caută</text>
    <text x="42" y="346" class="t m">în mai multe formate.</text>
  </g>

  <!-- phone 2: multiple tickets -->
  <g transform="translate(510,120)" filter="url(#shadow)">
    <rect x="0" y="0" width="380" height="400" rx="34" fill="#0f172a"/>
    <rect x="12" y="12" width="356" height="376" rx="26" fill="#ffffff"/>
    <rect x="88" y="22" width="204" height="20" rx="10" fill="#e2e8f0"/>
    <text x="22" y="60" class="t cap">2) Dacă sunt mai multe bilete</text>
    <rect x="28" y="90" width="324" height="40" rx="12" fill="#fef3c7" stroke="#fde68a"/>
    <text x="42" y="116" class="t" font-size="14" font-weight="800" fill="#92400e">3 bilete găsite — selectează</text>

    <rect x="28" y="144" width="324" height="72" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="42" y="172" class="t" font-size="14" font-weight="800">Nume: Popescu Andrei</text>
    <text x="42" y="194" class="t m">Tip: BAL + AFTER • Neverificat</text>

    <rect x="28" y="230" width="324" height="72" rx="12" fill="rgba(22,163,74,0.06)" stroke="rgba(22,163,74,0.35)"/>
    <text x="42" y="258" class="t" font-size="14" font-weight="800" fill="#166534">Nume: Popescu Andrei</text>
    <text x="42" y="280" class="t m">Tip: AFTER • Verificat (1)</text>

    <rect x="28" y="316" width="324" height="56" rx="12" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="42" y="348" class="t m">Alege biletul corect după</text>
    <text x="42" y="370" class="t m">tip și data creării.</text>
  </g>

  <!-- phone 3: error / not found -->
  <g transform="translate(980,120)" filter="url(#shadow)">
    <rect x="0" y="0" width="380" height="400" rx="34" fill="#0f172a"/>
    <rect x="12" y="12" width="356" height="376" rx="26" fill="#ffffff"/>
    <rect x="88" y="22" width="204" height="20" rx="10" fill="#e2e8f0"/>
    <text x="22" y="60" class="t cap">3) Dacă nu găsește</text>

    <rect x="28" y="92" width="324" height="80" rx="14" fill="#fee2e2" stroke="#fecaca"/>
    <text x="42" y="122" class="t" font-size="14" font-weight="800" fill="#991b1b">❌ Verificare Eșuată</text>
    <text x="42" y="146" class="t m">Nu s-a găsit niciun bilet</text>
    <text x="42" y="168" class="t m">pentru acest număr</text>

    <rect x="28" y="190" width="324" height="182" rx="14" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="42" y="218" class="t" font-size="14" font-weight="800">Checklist rapid:</text>
    <text x="42" y="242" class="t m">- ai introdus corect numărul?</text>
    <text x="42" y="266" class="t m">- încearcă și format 07… / +40…</text>
    <text x="42" y="290" class="t m">- dacă ai QR, verifică prin scanare</text>
    <text x="42" y="314" class="t m">- dacă e suspect, nu valida manual</text>
    <text x="42" y="338" class="t m">  fără confirmare de la admin</text>
  </g>
</svg>

