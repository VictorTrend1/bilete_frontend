<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="560" viewBox="0 0 1400 560" role="img" aria-label="Overview interfață verificare pe tabletă (mock)">
  <defs>
    <style>
      .t { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; fill:#0f172a; }
      .m { fill:#475569; font-size:14px; }
      .h { font-weight:800; font-size:18px; }
      .cap { font-weight:800; font-size:16px; }
    </style>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1400" height="560" fill="url(#bg)"/>
  <text x="30" y="48" class="t h">Ghid optimizat pentru tabletă — “cum arată pagina” (mock)</text>
  <text x="30" y="74" class="t m">Pentru echipa de acces: tabletă în landscape, luminozitate ridicată, o persoană scanează, alta validează.</text>

  <g transform="translate(60,120)" filter="url(#shadow)">
    <!-- tablet body -->
    <rect x="0" y="0" width="1280" height="380" rx="34" fill="#0f172a"/>
    <rect x="14" y="14" width="1252" height="352" rx="26" fill="#ffffff"/>
    <rect x="590" y="22" width="100" height="18" rx="9" fill="#e2e8f0"/>

    <!-- header -->
    <text x="40" y="70" class="t cap">Verificare Bilete</text>
    <text x="40" y="94" class="t m">3 metode: camera QR • manual QR • telefon</text>

    <!-- left column -->
    <rect x="40" y="118" width="580" height="220" rx="16" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="60" y="150" class="t" font-size="14" font-weight="800">Scanare QR (camera)</text>
    <rect x="60" y="168" width="250" height="44" rx="12" fill="#2563eb"/>
    <text x="88" y="196" class="t" font-size="13" font-weight="800" fill="#ffffff">Pornește Scanner</text>
    <rect x="60" y="228" width="540" height="94" rx="14" fill="#0b1220"/>
    <rect x="86" y="250" width="488" height="48" rx="10" fill="none" stroke="#22c55e" stroke-width="3" stroke-dasharray="10 10"/>
    <text x="60" y="346" class="t m">Țintește QR-ul în cadru — rezultatul apare jos.</text>

    <!-- right column -->
    <rect x="660" y="118" width="566" height="220" rx="16" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="680" y="150" class="t" font-size="14" font-weight="800">Telefon / Manual</text>
    <rect x="680" y="170" width="526" height="44" rx="12" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="694" y="198" class="t m">Date QR Code (lipire text) …</text>
    <rect x="680" y="226" width="200" height="44" rx="12" fill="#2563eb"/>
    <text x="704" y="254" class="t" font-size="13" font-weight="800" fill="#ffffff">Verifică Bilet</text>
    <rect x="900" y="226" width="306" height="44" rx="12" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="914" y="254" class="t m">+40712345678</text>
    <rect x="900" y="282" width="306" height="44" rx="12" fill="#2563eb"/>
    <text x="930" y="310" class="t" font-size="13" font-weight="800" fill="#ffffff">Verifică prin Telefon</text>

    <!-- result bar -->
    <rect x="40" y="350" width="1186" height="54" rx="14" fill="#dcfce7" stroke="#bbf7d0"/>
    <text x="60" y="382" class="t" font-size="14" font-weight="800" fill="#166534">✅ Rezultat: Bilet verificat — vezi nume / tip / verificări</text>
  </g>
</svg>

