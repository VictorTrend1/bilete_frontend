    <main class="main-content">

            <div class="dashboard-header">
                <h2>Dashboard</h2>

            </div>

            <div class="dashboard-content">
                <div class="ticket-form-section">
                    <h3>CreeazÄƒ Bilet Nou</h3>
                    <form id="ticket-form" class="ticket-form">
                        <div class="form-group">
                            <label for="nume">Nume:</label>
                            <input type="text" id="nume" name="nume" required>
                        </div>
                        
                        <div class="form-group">

                                <option value="BAL + AFTER">BAL + AFTER</option>
                                <option value="BAL">BAL</option>
                                <option value="AFTER">AFTER</option>
                                <option value="AFTER VIP">AFTER VIP</option>
                                <option value="BAL + AFTER VIP">BAL + AFTER VIP</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">GenereazÄƒ Bilet</button>
                    </form>
                </div>

                <div class="tickets-section">
                    <h3>Biletele Tale</h3>
                    <div id="tickets-list" class="tickets-list">
                        <!-- Tickets will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Biletul tÄƒu</h3>
            <div id="qr-code-container"></div>
            <div id="ticket-details"></div>
            <button class="btn btn-secondary" onclick="downloadQR()">DescarcÄƒ QR Code</button>
        </div>
    </div>

    <footer class="footer">
